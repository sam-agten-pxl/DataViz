<!doctype html>
<html lang="en">

<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <title>PXL - DVO WEB Datavisualisatie </title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

  <!-- load Docsify theme + darklight CSS -->
  <link rel="stylesheet" href="assets/css/vendor/docsify-vue.css">
  <link rel="stylesheet" href="assets/css/vendor/docsify-darklight-theme.css">
  
  <!-- Sidebar collapse plugin CSS -->
  <link rel="stylesheet" href="assets/css/vendor/docsify-sidebar-collapse.min.css" />

  <!-- Your own overrides (optional) -->
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div id="app"></div>

  <!-- Docsify config (like inspiration) -->
  <script>
  window.$docsify = {
      // GENERAL
      name: 'PXL Datavisualisatie',
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',

      // NAVIGATION
      auto2top: true,
      autoHeader: false,
      maxLevel: 3,
      mergeNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 0, // collapse all menus by default

      // PLUGINS
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      // PlantUML config
      plantuml: {
        server: 'https://www.plantuml.com/plantuml/svg/'
      },

      // Dark/Light theme config (from inspiration)
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBtnBg: '#34495e',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroudColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4'
        },
        light: {
          accent: '#42b983',
          toogleBtnBg: '#ffffff',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroudColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#505d6b'
        }
      }
    };
  </script>

  <!-- Docsify core -->
  <script src="assets/js/vendor/docsify.min.js"></script>

  <!-- Docsify plugins (match inspiration order) -->
  <script src="assets/js/vendor/docsify-copy-code.min.js"></script>
  <script src="assets/js/vendor/docsify-tabs.min.js"></script>
  <script src="assets/js/vendor/docsify-pagination.min.js"></script>
  <script src="assets/js/vendor/docsify-search.min.js"></script>
  <script src="assets/js/vendor/docsify-zoom-image.min.js"></script>

  <!-- PlantUML (kept, takes precedence for plantuml/puml/uml blocks) -->
  <script src="assets/js/vendor/docsify-plantuml.min.js"></script>

  <!-- Dark/Light toggle -->
  <script src="assets/js/vendor/docsify-darklight-theme.min.js"></script>

  <!-- Mermaid (only for ```mermaid blocks) -->
  <script src="assets/js/vendor/mermaid.min.js"></script>
  <script src="assets/js/vendor/docsify-mermaid.js"></script>

  <!-- PrismJS Core (must be loaded before language plugins) -->
  <!-- script src="assets/js/vendor/prism.min.js"></script> -->
  <!-- Prism languages (like inspiration) -->
  <script src="assets/js/vendor/prism-bash.min.js"></script>
  <script src="assets/js/vendor/prism-yaml.min.js"></script>
  <script src="assets/js/vendor/prism-hcl.min.js"></script>
  <script src="assets/js/vendor/prism-typescript.min.js"></script>
  <script src="assets/js/vendor/prism-powershell.min.js"></script>
  <script src="assets/js/vendor/prism-go.min.js"></script>
  <script src="assets/js/vendor/prism-javascript.min.js"></script>
  <script src="assets/js/vendor/prism-java.min.js"></script>
  
  <!-- Sidebar collapse plugin -->
  <script src="assets/js/vendor/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
